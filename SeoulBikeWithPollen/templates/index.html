<body>
  <div id="svgT1"></div>

  <script>
    console.log("Loading")
    $(function () {
      $("#svgT1").load("/main/svgT1");
    })
  </script>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <div id="svgT2"></div>

  <script>
    console.log("Loading")
    $(function () {
      $("#svgT2").load("/main/svgT2");
    })
  </script>

  <div id="header"></div>

  <script>
    console.log("Loading")
    $(function () {
      $("#header").load("/main/header");
    })
  </script>

  <div class="container-fluid">
    <div class="row">

      <div id="sidebar" class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"></div>
      <script>
        console.log("Loading")
        $(function () {
          $("#sidebar").load("/main/sidebar");
        })
      </script>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
          </div>
        </div>

        <h1>자치구와 동을 선택하세요:</h1>
        <form id="search-form" method="post" action="">
          {% csrf_token %}
          <label for="gu">자치구:</label>
          <select id="gu" name="gu">
            <option value="">선택하세요</option>
            {% for gu in gu_list %}
            <option value="{{ gu }}">{{ gu }}</option>
            {% endfor %}
          </select>
          <label for="dong">동:</label>
          <select id="dong" name="dong">
            <option value="">선택하세요</option>
          </select>
          <button type="submit">검색</button>
        </form>

        <script>
          document.getElementById("gu").addEventListener("change", function () {
            var gu = this.value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "", true);
            xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
              if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                var dongs = response.dong_list;
                var dongSelect = document.getElementById("dong");
                dongSelect.innerHTML = '<option value="">선택하세요</option>';
                for (var i = 0; i < dongs.length; i++) {
                  var option = document.createElement("option");
                  option.text = dongs[i];
                  option.value = dongs[i];
                  dongSelect.appendChild(option);
                }
              }
            };
            xhr.send("gu=" + gu);
          });
        </script>

        <h2>위치정보 및 날씨</h2>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">대여소 ID</th>
                <th scope="col">대여소 이름</th>
                <th scope="col">자전거 수</th>
                <th scope="col">거치율(%)</th>
              </tr>
            </thead>
            <tbody>
              {% for now in nows %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ now.station_id }}</td>
                <td>{{ now.station_name }}</td>
                <td>{{ now.bikecnt }}</td>
                <td>{{ now.bikeratio }}</td>
              </tr>
              {% endfor %}
            </tbody>
            <!-- <tbody>
              {% for value in api_dict|slice:":10" %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ value.stationName }}</td>
                <td>{{ value.parkingBikeTotCnt }}</td>
                <td>{{ value.rackTotCnt }}</td>
                <td>{{ value.shared }}</td>
              </tr>
              {% endfor %}
            </tbody> -->
          </table>
        </div>
      </main>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
    integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/dashboard.js'%}"></script>
</body>

</html>
